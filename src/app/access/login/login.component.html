<div class="center">
    <div class="form-conteiner">

        <div class="form-logo">
            <img src="assets/img/nombre-logo.png" alt="qiut">
        </div>

        <div class="title">
            Iniciar seccion
        </div>
    
        <div [formGroup]="forma">
    
            <div class="form-inputs">
                <div class="input-box">
                    <span class="input-titles">Correo electronico</span>
                    <input  type="text" 
                            placeholder="Correo..."
                            formControlName="email"
                            required>
                    <span [ngClass]="isEmailInvalid ? 'text-invalid':''" class="text-error">El correo es olbligatorio</span>
                </div>
                <div class="input-box">
                    <span class="input-titles">Contrase単a</span>
                    <input  type="text" 
                            placeholder="Contrase単a..." 
                            formControlName="password"
                            required>
                    <span   [ngClass]="isPasswordvalid ? 'text-invalid':''" 
                            class="text-error">La contrase単a es olbligatoria</span>
                </div>
            </div>
    
            <div class="flex-sb-c details">
                <div class="checkbox">
                    <input [formControl]="recorEmail"
                        class="input-check" id="ckb1" type="checkbox">
                    <label class="label-check" for="ckb1">
                        Recordar mi usuario
                    </label>
                </div>
    
                <div class="ques">
                    <a routerLink="/registrarse" class="a-text">
                        多No tienes cuenta?
                    </a>
                </div>
            </div>
    
            <div class="btns">
                <button (click)="send()" [disabled]="forma.invalid">
                    <span *ngIf="loading == false">Entrar</span>
                    <i *ngIf="loading" class="fa-solid fa-circle-notch fa-spin"></i>
                </button>
                <a class="btn" routerLink="/">
                    <i class="fa-solid fa-house"></i>
                    <span>Inicio</span>
                </a>
            </div>
    
        </div>
    
    </div>
</div>
