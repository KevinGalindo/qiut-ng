
<div class="center">
    <div class="form-conteiner">
        <div class="title">
            Crear cuenta
        </div>
    
        <div [formGroup]="forma">
    
            <div class="form-inputs">
                <div class="input-box">
                    <span class="input-titles">Nombre de usuario</span>
                    <input  type="text" 
                            placeholder="nombre..." 
                            formControlName="name"
                            required>
                    <span [ngClass]="isNameInvalid ? 'text-invalid':''" class="text-error">El nombre es olbligatorio</span>
                </div>
                <div class="input-box">
                    <span class="input-titles">Correo electronico</span>
                    <input  type="text" 
                            placeholder="Correo..." 
                            formControlName="email"                
                            required>
                    <span [ngClass]="isEmailInvalid ? 'text-invalid':''" class="text-error">El correo es olbligatorio</span>
                </div>
                <div class="input-box">
                    <span class="input-titles">Contraseña</span>
                    <input  type="password" 
                            placeholder="Contraseña..."
                            formControlName="password" 
                            required>
                    <span [ngClass]="isPasswordInvalid ? 'text-invalid':''" class="text-error">La contraseña es olbligatoria</span>
                </div>
            </div>
    
            <div class="flex-sb-c details">
                <div class="checkbox">
                    <input [formControl]="recorEmail"
                        class="input-check" id="ckb1" type="checkbox">
                    <label class="label-check" for="ckb1">
                        Recordar mi usuario
                    </label>
                </div>
    
                <div class="ques">
                    <a routerLink="/login" class="a-text">
                        Iniciar seccion
                    </a>
                </div>
            </div>
    
            <div class="btns">
                <button [disabled]="forma.invalid" (click)="send()">
                    <span *ngIf="loading == false">Crear cuenta</span>
                    <i *ngIf="loading" class="fa-solid fa-circle-notch fa-spin"></i>
                </button>
                <a class="btn" routerLink="/">
                    <i class="fa-solid fa-house"></i>
                    <span>Inicio</span>
                </a>
            </div>
    
        </div>
    
    </div>
</div>
