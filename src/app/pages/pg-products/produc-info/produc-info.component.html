
<div class="conten">
    <div class="product">
        <div class="product-smal-img" #contenedorImgSmal>
            <img *ngFor="let img of _dataProduct.product.images" 
                 (click)="cambiarImg(imgSmal, imgContainer, contenedorImgSmal)"
                 [src]="img"
                 #imgSmal>
        </div>
        <div class="img-container">
            <img #imgContainer [src]="_dataProduct.product.imgDefault" [alt]=" _dataProduct.product.name">
        </div>
    </div>
    
    <div class="product-info">
        <h2>{{_dataProduct.product.name}}</h2>
        <h4>{{_dataProduct.product.price | currency:'COP':'symbol-narrow':'.0-0'}}</h4>
        <h3>Descrpcion</h3>
        <p>{{_dataProduct.product.description}}.</p>
        <div class="catergorias">
            <ul>
                <li *ngFor="let filtro of _dataProduct.product.categorys">{{filtro}}</li>
            </ul>
        </div>
        <button class="comprar">Comprar</button>
        <button (click)="volver()" class="volver">Volver</button>
        <div *ngIf="_AuthService.isAuth()" class="buttons-tools">
            <button>Editar</button>
            <button>borrar</button>
        </div>
    </div>
</div>
