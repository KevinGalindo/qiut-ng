
<div class="products-list">
    <div class="list-cabecera">
        <h3>PRODUCTOS</h3>
        <a *ngIf="auth.isAuth()" routerLink="agregar" class="list-nuevo">
            <span>Nuevo</span>
            <i class="fa-solid fa-dolly"></i>
        </a>
    </div>

    <div class="seccion">
        <div class="aside">
            <div class="aside-conte">
                <div class="aisde-logo"><img src="assets/img/abejita.png" alt="abejita"></div>
                <div [ngClass]="{'active': open}" class="aside-titulo" (click)="open = !open">
                    <strong>FILTRAR</strong>
                    <span><i class="fa-solid fa-caret-right"></i></span>
                </div>
                <div [ngClass]="{'active': open}" class="aside-list">
                    <ul class="aside-ul">
                        <li>
                            <input #text type="text" placeholder="Buscar...">
                            <span><i class="fa-solid fa-search"></i></span>
                        </li>
                        <li>
                            <div >Amistad</div>
                            <span><i class="fa-solid fa-chevron-right"></i></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="conte">
            <div class="conte-conte">
                <div class="conte-titulo">
                    <h2>{{_dataProduct.cate}}</h2>
                    <div class="conte-search">
                        <input type="text" placeholder="buscar..">
                        <span><i class="fa-solid fa-search"></i></span>
                    </div>
                </div>
                <div class="conten-ul">
                    <div class="main-card" *ngFor="let product of _dataProduct.listProductsType">
                        <img [src]="product.imgDefault" [alt]="product.name">
                        <div class="buttons-tools">
                            <button [routerLink]="[]">Editar</button>
                            <button>borrar</button>
                        </div>
                        <div class="conte-content">
                            <div class="row">
                                <div class="details">
                                    <span>{{product.name}}</span>
                                    <p>{{product.description}}</p>
                                </div>
                                <div class="prince">{{product.price | currency:'COP':'symbol-narrow':'.0-0'}}</div>
                            </div>
                            <div class="buttons">
                                <button [routerLink]="" >Ver</button>
                                <button>Preguntar</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

</div>
