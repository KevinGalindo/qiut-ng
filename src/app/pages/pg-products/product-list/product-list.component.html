<app-list-categories></app-list-categories>

<div class="products-list">
    <div class="list-cabecera">
        <h3>PRODUCTOS</h3>
        <a *ngIf="auth.isAuth()" routerLink="agregar" class="list-nuevo">
            <span>Nuevo</span>
            <i class="fa-solid fa-dolly"></i>
        </a>
    </div>

    <div class="seccion">
        <app-list-filter></app-list-filter>
        <div class="conte">
            <div class="conte-conte">
                <div class="conte-titulo">
                    <h2>{{_dataProduct.cate}}</h2>

                    <!-- Iinput buscar -->
                    <div class="conte-search">
                        <input type="text" #inputSearchProduct (keyup)="_dataProduct.buscarProductService(inputSearchProduct.value)" placeholder="buscar..">
                        <span><i class="fa-solid fa-search"></i></span>
                    </div>
                </div>

                <!-- Lista de productos -->
                <ng-container *ngIf="!loading; else divLoading">
                    <div class="conten-ul">
                        <div class="main-card" *ngFor="let product of list">
                            <img [src]="product.imgDefault" [alt]="product.name">
                            <div *ngIf="_AuthService.isAuth()" class="buttons-tools">
                                <button [routerLink]="[]">Editar</button>
                                <button>borrar</button>
                            </div>
                            <div class="conte-content">
                                <div class="row">
                                    <div class="details">
                                        <span>{{product.name}}</span>
                                        <p>{{product.description}}</p>
                                    </div>
                                    <div class="prince">{{product.price | currency:'COP':'symbol-narrow':'.0-0'}}</div>
                                </div>
                                <div class="buttons">
                                    <button [routerLink]="[product.id]" >Ver</button>
                                    <button>Preguntar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
                
            </div>
        </div>
    </div>

</div>

<!-- API el loading  -->
<ng-template #divLoading>
    <h2>Cargando</h2>
</ng-template>
