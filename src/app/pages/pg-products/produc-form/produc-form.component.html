<div class="center">
  <div class="form-conteiner">

      <div class="form-logo">
          <img src="assets/img/nombre-logo.png" alt="qiut">
      </div>

      <div class="title">
          Crear producto
      </div>
  
      <div [formGroup]="forma">
  
          <div class="form-inputs">
                <!-- Nombre -->
                <div class="input-box">
                  <span class="input-titles">Nombre</span>
                  <input  type="text"
                    placeholder="nombre..."
                    formControlName="name"
                    required>
                  <span [ngClass]="isNombreInvalid ? 'text-invalid':''" class="text-error">El nombre es olbligatorio</span>
                </div>

                <!-- Precio -->
                <div class="input-box">
                    <span class="input-titles">Precio</span>
                    <input  type="text" 
                        class="number"
                        placeholder="precio..." 
                        formControlName="price"
                        required>
                    <span   [ngClass]="isPreciovalid ? 'text-invalid':''" 
                    class="text-error">El precio es olbligatoria</span>
                </div>

                <!-- Descripcion -->
                <div class="input-box input-w10">
                    <span class="input-titles">Descripción</span>
                    <textarea placeholder="descripción..."
                    formControlName="description"
                    class="textarea"></textarea>
                </div>

                <!-- Multi select -->
                <div class="select-container">
                    <div [ngClass]="{'open': openSelect}" 
                         class="select-btn"
                         (click)="openSelect = !openSelect">
                        <span class="btn-text">{{menssage}}</span>
                        
                        <span class="arrow-dwn">
                            <i class="fa-solid fa-chevron-down"></i>
                        </span>
                    </div>
            
                    <ul class="list-items">
                      <!-- <li class="item">
                        <span class="checkbox">
                          <i class="fa-solid fa-check check-icon"></i>
                        </span>
                        <span class="item-text">
                          HTML & CSS
                        </span>
                      </li>-->
                        <li class="item">
                            <div class="search">
                                <i class="fa-solid fa-search"></i>
                                <input type="text" #inSearch (keyup)="bucarFiltro(inSearch.value)" placeholder="Buscar...">
                            </div>
                        </li>
                        <li *ngFor="let item of categorysSearch" #chekedList [ngClass]="{'checked': item.status}" class="item">
                            <div style="display: flex; align-items: center;" (click)="category(chekedList, item)">
                                <span class="checkbox">
                                    <i class="fa-solid fa-check check-icon"></i>
                                </span>
                                <span class="item-text">{{item.name}}</span>
                            </div>
                        </li>
                    
                    </ul>
                </div>

                <!-- Galeria -->
                <div>
                    <div class="galery">
                        <img *ngFor="let img of images" [src]="img.src">
                    </div>
                    <button type="button" class="btn btn-primary" (click)="inputFile.click()">Subir imagenes</button>
                </div>
                <input #inputFile type="file" name="imgs" id="imgs" multiple hidden (change)="tryFile($event)">
          </div>
  
          <div class="btns">
                <button (click)="send()" [disabled]="forma.invalid">
                    <span>Crear</span>
                    <span></span>
                </button>
          </div>
  
      </div>
  
  </div>
</div>
