<div class="center">
  <div class="form-conteiner">

      <div class="form-logo">
          <img src="assets/img/nombre-logo.png" alt="qiut">
      </div>

      <div class="title">
          Crear producto
      </div>
  
      <div [formGroup]="forma">
  
          <div class="form-inputs">
              <div class="input-box">
                  <span class="input-titles">Nombre</span>
                  <input  type="text"
                  placeholder="nombre..."
                  formControlName="name"
                  required>
                  <span [ngClass]="isNombreInvalid ? 'text-invalid':''" class="text-error">El nombre es olbligatorio</span>
                </div>

                <!-- Precio -->
                <div class="input-box">
                    <span class="input-titles">Precio</span>
                    <input  type="text" 
                    class="number"
                    placeholder="precio..." 
                    formControlName="price"
                    required>
                    <span   [ngClass]="isPreciovalid ? 'text-invalid':''" 
                    class="text-error">El precio es olbligatoria</span>
                </div>


                <!-- Galeria -->
                <div>
                    <div class="galery">
                        <img *ngFor="let img of images" [src]="img.src">
                    </div>
                    <button type="button" class="btn btn-primary" (click)="inputFile.click()">Subir imagenes</button>
                </div>
                <input #inputFile type="file" name="imgs" id="imgs" multiple hidden (change)="tryFile($event)">
          </div>
  
          <div class="btns">
              <button (click)="send()" [disabled]="forma.invalid">Crear</button>
          </div>
  
      </div>
  
  </div>
</div>
